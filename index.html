<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center my-5 w-100">
        <div class="card w-100">
            <h1 class="text-center m-2">CRUD</h1>
            <div class="formProducts p-5 m-3">
                <label for="pn" class="m-2 product-data">Product Name</label>
                <input type="text" id="pn" class="form-control ms-2" /><br>

                <label for="pp" class="m-2 product-data">Product Price</label>
                <input type="text" id="pp" class="form-control ms-2" /><br>
                <div id="error-message" class="text-white fw-bold p-1 ms-2" style="display:none;">Only Digits Here!
                </div>

                <label for="pc" class="m-2 product-data">Product Category</label>
                <input type="text" id="pc" class="form-control ms-2" /><br>

                <label for="pd" class="m-2 product-data">Product Description</label>
                <input type="text" id="pd" class="form-control ms-2" />

                <button class="btn green-btn p-2 ms-2 my-3" id="formbtn">Add</button>
                <button onclick="clearForm()" class="btn btn-danger ms-2">Clear</button>
            </div>
        </div>
    </div>

    <hr class="m-5">

    <div class="m-5">
        <div class="d-flex justify-content-center align-content-center">
            <p>I will search by</p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="form-check-input" type="radio" name="searchBy" id="name" value="name"
                onchange="handleSearchBy(this)"> &nbsp;
            <label class="form-check-label" for="name"> Name </label> &nbsp;&nbsp;&nbsp;
            <input class="form-check-input" type="radio" name="searchBy" id="category" value="category"
                onchange="handleSearchBy(this)"> &nbsp;
            <label class="form-check-label" for="category"> Category </label>

        </div>
        <div class="d-flex justify-content-center align-items-center">
            <input onkeyup="search()" id="searchedValue" placeholder="search for products you want here"
                class="search-bar form-control p-3 w-75">
        </div>
    </div>

    <hr class="m-5">

    <div>
        <h2 class="text-center m-5">Products Table</h2>
    </div>
    <table class="table m-5">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
        </thead>
        <tbody id="tbody">
            <!-- Remaining part here will be done in JS -->
        </tbody>
    </table>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/javascript.js"></script>


</body>

</html>
